<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukkur - RMS Offline Summary</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-3d"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header .logo {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            height: 60px;
            width: auto;
        }

        .header .header-content {
            flex: 1;
            text-align: center;
        }

        .header h1 {
            font-family: 'Algerian', 'Impact', 'Arial Black', sans-serif;
            font-size: 24px;
            margin-bottom: 0;
            color: #00008B;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .header .date-info {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 12px;
            color: #00008B;
            font-weight: bold;
            text-align: right;
        }

        .footer-text {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #333;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .visit-counter {
            position: fixed;
            bottom: 30px;
            right: 10px;
            font-size: 12px;
            color: #333;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
            cursor: pointer;
        }

        .header p {
            text-align: center;
            color: #666;
            margin: 5px 0 0 0;
            font-size: 12px;
        }



        .file-input {
            display: none;
        }

        .results-section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transform: perspective(1000px) rotateX(0deg);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: perspective(1000px) rotateX(-5deg) translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stat-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
        }

        .success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 2px solid #28a745;
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 2px solid #dc3545;
        }

        .loading {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 2px solid #ffc107;
        }

        .pie-3d {
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }

        .left-buttons {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            width: 80px;
            height: 60px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
            text-align: center;
            padding: 5px;
        }

        .action-btn:hover {
            transform: scale(1.1) translateX(5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-main { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .btn-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-buttons">
            <button class="action-btn btn-main" onclick="window.location.href='column_l_3d_chart.html'" title="Main Page">Main Page</button>
            <button class="action-btn btn-1" onclick="window.location.href='jacob_abad_data.html'" title="Jacob Abad">Jacob Abad</button>
            <button class="action-btn btn-2" onclick="window.location.href='larkana_data.html'" title="Larkana">Larkana</button>
        </div>

        <div class="header">

            <div class="date-info" id="dateInfo">Data till<br><span id="displayDate"></span><br><span id="displayTime" style="color: red; font-weight: bold;"></span></div>
            <div class="header-content">
                <h1>RMS OFFLINE SUMMARY - SUKKUR</h1>
                <p>Remote Monitoring System - Sukkur Regional Data</p>
            </div>
        </div>

        <!-- Footer text -->
        <div class="footer-text">Database created by - Abbas Enterprises - Lakhi - 2025</div>
        
        <!-- Visit counter -->
        <div class="visit-counter" id="visitCounter" onclick="openVisitHistory()">Page Visits: <span id="visitCount">0</span></div>

            <div class="stats-grid" id="statsGrid">

            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px;">

                    <h3 style="margin-bottom: 15px; color: #333; font-size: 14px; text-align: center; font-weight: bold;">RMS Offline Count with Aging (SMS LD Domain)</h3>
                    <div style="position: relative; height: 280px;">
                        <canvas id="smsLdAgingBarChart"></canvas>
                    </div>
                </div>
            </div>

            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">

                    <h3 style="margin-bottom: 15px; color: #333; font-size: 14px; text-align: center; font-weight: bold;">RMS Offline Reasons</h3>

        </div>
    </div>

    <script src="region_dashboard.js"></script>
    <script>
        // Initialize with region filter
        const CURRENT_REGION = 'Sukkur';
        
        // Add visit counter functionality
        function updateVisitCounter() {
            // Get current visit count from localStorage
            let visitCount = localStorage.getItem('visitCountSukkur') || 0;
            visitCount = parseInt(visitCount) + 1;
            
            // Detect if visit is from mobile or web and get mobile model if applicable
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const mobileModel = isMobile ? navigator.userAgent.match(/Android|iPhone|iPad|iPod|BlackBerry/) : null;
            
            // Save updated count
            localStorage.setItem('visitCountSukkur', visitCount);
            
            // Update display
            document.getElementById('visitCount').textContent = visitCount;
            
            // Record visit with timestamp and device info
            let visitHistory = JSON.parse(localStorage.getItem('visitHistorySukkur') || '[]');
            visitHistory.push({
                timestamp: new Date().toISOString(),
                count: visitCount,
                deviceType: isMobile ? 'Mobile' : 'Web',
                mobileModel: mobileModel ? mobileModel[0] : null
            });
            
            // Keep only last 50 visits
            if (visitHistory.length > 50) {
                visitHistory = visitHistory.slice(-50);
            }
            
            localStorage.setItem('visitHistorySukkur', JSON.stringify(visitHistory));
        }
        
        // Function to open visit history
        function openVisitHistory() {
            // Password protection
            const password = prompt("Please enter password to view visit history:");
            if (password !== "Abbas@2012") {
                alert("Incorrect password!");
                return;
            }
            
            // Create a detailed visit history display
            let visitHistory = JSON.parse(localStorage.getItem('visitHistorySukkur') || '[]');
            if (visitHistory.length === 0) {
                alert('No visit history available.');
                return;
            }
            
            // Sort by timestamp descending (newest first)
            visitHistory.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            let historyText = 'Visit History:\n\n';
            visitHistory.forEach(visit => {
                const date = new Date(visit.timestamp);
                const deviceInfo = visit.deviceType === 'Mobile' ? 
                    `${visit.deviceType} (${visit.mobileModel || 'Unknown Model'})` : 
                    visit.deviceType;
                historyText += `Visit #${visit.count}: ${date.toLocaleString()} - ${deviceInfo}\n`;
            });
            
            alert(historyText);
        }
        
        // Initialize visit counter on page load
        window.addEventListener('load', function() {
            updateVisitCounter();
        });
    </script>

</html>
